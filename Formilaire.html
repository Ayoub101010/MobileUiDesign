<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire PPRCollect</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f8ff;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #2196f3;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        font-size: 14px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
      }

      .coords-container {
        display: flex;
        gap: 10px;
      }

      .coords-container input {
        width: 100%;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .note {
        font-size: 12px;
        color: gray;
        text-align: center;
        margin-top: 10px;
      }

      @media (max-width: 480px) {
        .coords-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Nouvelle Collecte</h2>

      <label>üåç Coordonn√©es (manuelles)</label>
      <div class="coords-container">
        <input type="number" id="x" placeholder="Abscisse (X)" />
        <input type="number" id="y" placeholder="Ordonn√©e (Y)" />
      </div>

      <label for="gps">üìç Position GPS</label>
      <input type="text" id="gps" placeholder="Chargement..." readonly />

      <label for="type">üìù Type d'observation</label>
      <select id="type">
        <option value="">-- Choisir --</option>
        <option>Infrastructures</option>
        <option>Activit√© agricole</option>
        <option>Zone √† risque</option>
        <option>Point d‚Äôeau</option>
      </select>

      <label for="photo">üì∑ Photo</label>
      <input type="file" id="photo" accept="image/*" />

      <label for="datetime">üìÖ Date/Heure</label>
      <input type="text" id="datetime" readonly />

      <label for="comment">‚úçÔ∏è Commentaire</label>
      <textarea
        id="comment"
        rows="3"
        placeholder="Ajouter une remarque..."
      ></textarea>

      <button onclick="submitForm()">üíæ Enregistrer</button>

      <div class="note">
        Les donn√©es seront enregistr√©es localement si hors ligne.
      </div>
    </div>

    <script>
      document.getElementById("datetime").value = new Date().toLocaleString();

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            document.getElementById("gps").value =
              position.coords.latitude.toFixed(6) +
              ", " +
              position.coords.longitude.toFixed(6);
          },
          function () {
            document.getElementById("gps").value = "Erreur de localisation.";
          }
        );
      } else {
        document.getElementById("gps").value = "GPS non support√©.";
      }

      function submitForm() {
        alert("‚úÖ Donn√©es enregistr√©es localement !");
        // Ajouter ici : stockage local ou API
      }
    </script>
  </body>
</html>
