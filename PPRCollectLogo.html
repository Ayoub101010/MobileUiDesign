<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Logo PPRCollect Exportable</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .logo-container {
        width: 120px;
        height: 120px;
        background: linear-gradient(145deg, #a0e7ff, #c2ffd9);
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .pin {
        width: 30px;
        height: 30px;
        background-color: #2196f3;
        border-radius: 50% 50% 50% 0;
        transform: rotate(-45deg);
        position: relative;
      }

      .pin::after {
        content: "";
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        top: 9px;
        left: 9px;
      }

      .sync {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 16px;
        color: #4caf50;
        transform: rotate(20deg);
      }

      .text {
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #1b1b1b;
      }

      #downloadBtn {
        margin-top: 20px;
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="logo-container" id="logo">
      <div class="pin"></div>
      <div class="sync">üõ∞Ô∏è</div>
      <div class="text">PPRCollect</div>
    </div>

    <button id="downloadBtn">üì• T√©l√©charger en PNG</button>

    <script>
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          html2canvas(document.getElementById("logo")).then((canvas) => {
            const link = document.createElement("a");
            link.download = "PPRCollect-logo.png";
            link.href = canvas.toDataURL();
            link.click();
          });
        });
    </script>
  </body>
</html>
